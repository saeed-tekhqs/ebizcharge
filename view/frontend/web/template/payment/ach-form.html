<fieldset data-bind="attr: {class: 'fieldset payment items ccard ' + getCode(), id: 'payment_form_' + getCode()}">

    <!-- ko if: (isShowLegend())-->
    <legend class="legend">
        <span><!-- ko i18n: 'Account Information'--><!-- /ko --></span>
    </legend>
    <br>
    <!-- /ko -->

    <!-- 
    /**
    * Displays a field for the name on the card.
    */
    -->
    <div class="field required">
        <label data-bind="attr: {for: getCode() + '_cc_owner'}" class="label">
            <span><!-- ko i18n: 'Account Holder Name'--><!-- /ko --></span>
        </label>
        <div><input type="text" name="payment[cc_owner]" class="input-text required-entry" style="width: 225px;"
                    value="" data-validate="{'required-entry':true}"
                    data-bind="attr: {
                                id: getCode() + '_cc_owner',
                                title: $t('Name on Card'),
                                valueUpdate: 'keyup'}"/></div>
    </div>

    <!-- 
    /**
    * Displays images representing each type of credit card that is accepted.
    */
    -->

    <!-- 
    /**
    * Displays a field for the credit card number.
    */
    -->
    <div class="field number required">
        <label data-bind="attr: {for: getCode() + '_cc_number'}" class="label">
            <span><!-- ko i18n: 'Account Number'--><!-- /ko --></span>
        </label>
        <div>
            <input type="number" name="payment[cc_number]" minlength="9" maxlength="14" class="input-text" value=""
                   data-bind="attr: {
                                autocomplete: off,
                                id: getCode() + '_cc_number',
                                title: $t('Credit Card Number'),
                                'data-container': getCode() + '-cc-number',
                                'data-validate': JSON.stringify({'required-number':true})},
                          enable: isActive($parents),
                          value: creditCardNumber,
                          valueUpdate: 'keyup' "/></div>
    </div>

    <!-- 
    /**
    * Displays fields for the expiration date.
    */
    -->
    <div class="field required" data-bind="attr: {id: getCode() + '_cc_type_exp_div'}">
        <label data-bind="attr: {for: getCode() + '_expiration'}" class="label">
            <span><!-- ko i18n: 'Routing Number'--><!-- /ko --></span>
        </label>
        <div class="fields group group-2">
            <div class="field month">
                <input type="number" name="payment[cc_routing]" minlength="9" maxlength="9" class="input-text" value=""
                       data-bind="attr: {
                                autocomplete: off,
                                id: getCode() + '_cc_routing',
                                title: $t('Routing Number'),
                                'data-container': getCode() + '-cc-routing',
                                'data-validate': JSON.stringify({'required-number':true})},
                          enable: isActive($parents),
                          valueUpdate: 'keyup' "/>
            </div>
        </div>
    </div>
    <div class="field required" data-bind="attr: {id: getCode() + '_cc_type_exp_div'}">
        <label data-bind="attr: {for: getCode() + '_expiration'}" class="label">
            <span><!-- ko i18n: 'Account Type'--><!-- /ko --></span>
        </label>
        <div class="fields group group-2">
            <div class="field month">
                <select name="payment[ach_type]"
                        class="select"
                        data-bind="attr: {id: getCode() + '_ach_type', 'data-container': getCode() + '-ach-type', 'data-validate': JSON.stringify({required:true})},
                                   enable: isActive($parents),
                                   options: getAchAccountTypes(),
                                   optionsCaption: $t('Account Type')">
                </select>
            </div>
        </div>
    </div>
</fieldset>
